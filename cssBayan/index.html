<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>CSS Bayan</h1>
        </header>
        <main class="main">
            <input class="mem-input" type="radio" name="mem" id="mem_1" checked>
            <input class="mem-input" type="radio" name="mem" id="mem_2">
            <input class="mem-input" type="radio" name="mem" id="mem_3">
            <input class="mem-input" type="radio" name="mem" id="mem_4">
            <input class="mem-input" type="radio" name="mem" id="mem_5">
            <label class="mem-title" for="mem_1">
                <div class="mem-text">
                    <h3 class="text-1">How to do the task?!</h3>
                    <img class="img__plus image-plus-1" src="./images/icon-plus.png" alt="mark">
                </div>
                <img class="mem__image mem-image-1" src="./images/deadline.png" alt="MEM">
            </label>
            <label class="mem-title" for="mem_2">
                <div class="mem-text">
                    <h3 class="text-2">Keep calm and carry on!</h3>
                    <img class="img__plus image-plus-2" src="./images/icon-plus.png" alt="mark">
                </div>
                <img class="mem__image mem-image-2" src="./images/junior.png" alt="MEM">
            </label>
            <label class="mem-title" for="mem_3">
                <div class="mem-text">
                    <h3 class="text-3">GIT problem!</h3>
                    <img class="img__plus image-plus-3" src="./images/icon-plus.png" alt="mark">
                </div>
                <img class="mem__image mem-image-3" src="./images/git-problem.png" alt="MEM">
            </label>
            <label class="mem-title" for="mem_4">
                <div class="mem-text">
                    <h3 class="text-4">Dude, where is JS?</h3>
                    <img class="img__plus image-plus-4" src="./images/icon-plus.png" alt="mark">
                </div>
                <img class="mem__image mem-image-4" src="./images/everything-works.png" alt="MEM">
            </label>
            <label class="mem-title" for="mem_5">
                <div class="mem-text">
                    <h3 class="text-5">Relax and take it easy!</h3>
                    <img class="img__plus image-plus-5" src="./images/icon-plus.png" alt="mark">
                </div>
                <img class="mem__image mem-image-5" src="./images/reading-the-chat.png" alt="MEM">
            </label>
        </main>
    </div>
</body>

</html>
